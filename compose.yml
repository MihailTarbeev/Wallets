services:
  sitewallets:
    build: ./sitewallets
    image: sitewallets
    container_name: sitewallets
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
            #  python manage.py loaddata db.json 2>/dev/null || true &&
             python manage.py runserver 0.0.0.0:8000"
    env_file:
      - .env
    links:
      - "postgres:postgres"
    networks:
      - dbnet
    volumes:
      - ./sitewallets:/app/www/sitewallets
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy

  adminer:
    image: adminer
    container_name: adminer
    ports:
      - "8080:8080"
    links:
      - "postgres:db"
    networks:
      - dbnet
    depends_on:
      - postgres

  postgres:
    image: postgres:17-alpine
    container_name: psgr
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_USER=${DATABASE_USERNAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME} -d ${DATABASE_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 30s
    networks:
      - dbnet
    
networks:
  dbnet:
    driver: bridge

volumes:
  postgres-data: